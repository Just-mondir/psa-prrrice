<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Price Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            margin-right: 10px;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Pokemon Card Price Automation</h1>
        <form id="automationForm" class="mb-4">
            <div class="mb-3">
                <label for="json_file" class="form-label">Google Service Account JSON File</label>
                <input type="file" class="form-control" id="json_file" name="json_file" accept=".json" required>
            </div>
            <div class="mb-3">
                <label for="sheet_name" class="form-label">Google Sheet Name</label>
                <input type="text" class="form-control" id="sheet_name" name="sheet_name" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="startBtn">Start Automation</button>
                <button type="button" class="btn btn-danger" id="stopBtn" disabled>Stop Automation</button>
            </div>
        </form>
        <div id="status" class="alert d-none"></div>
    </div>

    <script>
        const form = document.getElementById('automationForm');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            startBtn.disabled = true;
            stopBtn.disabled = false;
            
            try {
                status.className = 'alert alert-info';
                status.textContent = 'Starting automation...';
                status.classList.remove('d-none');

                const response = await fetch('/start', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'alert alert-success';
                    status.textContent = data.message;
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                status.className = 'alert alert-danger';
                status.textContent = `Error: ${error.message}`;
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });

        stopBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/stop', {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'alert alert-success';
                    status.textContent = data.message;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                status.className = 'alert alert-danger';
                status.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
